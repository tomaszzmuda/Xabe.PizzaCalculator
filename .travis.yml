language: node_js
node_js:
  - "8.6"

before_install:
  - sudo apt-get install ncftp

before_script:
  - npm install
  - npm install -g
  - npm install -g @angular/cli
  - npm install primeng

script:
  - ng build --prod

after_success:
  -  ncftpput -R -u "$AZURE_WA_USERNAME" -p "$AZURE_WA_PASSWORD" $AZURE_WA_FTP site/wwwroot dist/*