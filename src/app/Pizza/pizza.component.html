<div style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5">
    <div class="ui-grid-row">
        <!-- <div class="ui-grid-col-3" style="text-align:center"><i class="fa fa-search" style="cursor:pointer;float:left;margin-top:40px"></i>
            <img src="assets/showcase/images/demo/car/{{pizza.brand}}.png"></div> -->

        <div class="ui-grid-col-2" style="text-align: center">
            <div class="ui-grid-row-1">
                <button pButton type="button" icon="fa fa-minus" (click)="removePizza()"></button>
            </div>
        </div>

        <div class="ui-grid-col-5">
            <p-lightbox *ngIf="value.pizzaType==1" [images]="roundPizzaImage"></p-lightbox>
            <p-lightbox *ngIf="value.pizzaType==2" [images]="squarePizzaImage"></p-lightbox>
        </div>
        <div class="ui-grid-col-5">
            <div class="ui-grid-row">
                <p-dropdown [options]="pizzaTypes" [(ngModel)]="value.pizzaType" autoWidth="false" [style]="{'width': '150px'}"></p-dropdown>
            </div>
            <div class="ui-grid-row">
                <input *ngIf="value.pizzaType==1" type="text" pInputText [(ngModel)]="value.diameter" placeholder="Średnica" />
                <input *ngIf="value.pizzaType==2" type="text" pInputText [(ngModel)]="value.width" placeholder="Szerokość" />
            </div>
            <div class="ui-grid-row" *ngIf="value.pizzaType==2">
                <input type="text" pInputText [(ngModel)]="value.height" placeholder="Wysokość" />
            </div>
            <div class="ui-grid-row">
                <input type="text" pInputText [(ngModel)]="value.price" placeholder="Cena" />
            </div>
        </div>

        <div class="ui-grid-col-12">
            <div class="ui-grid-row" style="text-align: center">
                <p>{{value.message}}</p>
            </div>
        </div>
    </div>
</div>
